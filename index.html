<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Alento</title>
</head>
<body>
    <header>
    </header>
    <form action="../Alento/html/home.html">
            <div>
                <label>Usuário:</label>
                <input id="login" class="input" type="text" required="required">
            <br>
            <br>
            <br>
                <label>Senha:</label>
                <input id="senha" class="input" type="password" required="required">
            <br>
            <br>
            <input id="lembrar" type="checkbox"><label id="label">Lembrar meu usuário</label>
            <br>
                
                <input id="enviar" type="button" value="Entrar" onclick="logar()">
                <button id="submit" type="submit" style="display:none"></button>
            <br>
            <br>
            <br> 
                <a href="../Alento/html/criar_login.html">Criar Login</a>
                <a href="../Alento/html/esqueceu_senha.html">Esqueceu sua senha?</a>
                
            </div>
    </form>
    <script>
        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            var sqlite = require('sqlite-sync');

            sqlite.connect('database/database.db');

            var query1 = sqlite.run("SELECT LOGIN FROM CADASTRO WHERE LOGIN = " + 'login' + ";");
            var d_login = query1[0].LOGIN;

            var query2 = sqlite.run("SELECT SENHA FROM CADASTRO WHERE SENHA = " + 'senha' + ";");
            var d_senha = query2[0].SENHA;            

            if(login == d_login && senha == d_senha){   
                //Colocar aqui o código responsavél por abrir a tela home da aplicação.
                alert('Login realizado !');

                var botao = document.getElementById('submit');
                botao.click();

                //Pode-se fazer dessa maneira também
                /*var botao = document.getElementById('submit');
                setTimeout(function(){
                    botao.click();
                }, 1000);*/
                
            }
            else{
                alert('Email e/ou senha não conferem !');
            }

            sqlite.close();
        }
    </script>
</body>
</html>
