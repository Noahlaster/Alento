<!DOCTYPE html>

    <link rel="stylesheet" href="../style/photon.css">

    <title>Home</title>
</head>
<body>
        <header class="toolbar toolbar-header">
              
                <div class="toolbar-actions">

        botao.click();
    }
    
    function cadastro(){

        botao.click();
    }
